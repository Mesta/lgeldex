<% 5.times do |n| %>
categorie_<%= n %>:
  nom: <%= "mode#{n}" %>
  question: <%= "Ceci est la question de la catégorie {n}" %>
  description: <%= "Ceci est la description de la catégorie {n}" %>
  <% if n == 1 and n == 2 %>
    is_serious: true
  <% else %>
    is_serious : false
  <% end %>
<% end %>
